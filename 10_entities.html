<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello, my name is jey</p>
    
    <p>Hello, my name is &nbsp; Jey</p>

    <!-- Greater than & less than -->
    <p>5>2</p>
    <p>5&gt;2</p>
    <p>1&lt;2</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    
    <!-- Currencies -->
    <p>&cent;</p>
    <p>&euro;</p>
    <p>&yen;</p>
    <p>&pound;</p>
    <p>&dollar;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;;</p>
    <p>&hearts;;</p>
    <p>&diams;;</p>
    
</body>
</html>
